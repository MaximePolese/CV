<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CV contact</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <header>
            
            <div class="header">
                <h1>DEVELOPPEUR LOGICIEL</h1>
                <h2>MAXIME POLESE</h2>
                <img class="photo-profil" src="Images/IMG_6120.jpg" alt="photo"> 
            </div>

        </header>

        <main>

            
            
            <div>

                <form method="post" action=" https://httpbin.org/post">

                    <fieldset>
                        <label for="man"><input id="man" type="radio" name="gender" value="man" class="inline">M.</label>
                        <label for="woman"><input id="woman" type="radio" name="gender" value="woman" class="inline">Mme</label>
                        <label for="first-name">Prénom : <input id="first-name" name="first-name" type="text" required></label>
                        <label for="last-name">Nom : <input id="last-name" name="last-name" type="text" required></label>
                        <label for="email">Email : <input id="email" name="email" type="email" required></label>
                    </fieldset>

                    <fieldset>
                        <label for="job">Selectionner votre profession
                            <select id="job" name="job">
                                <option value="">(selection)</option>
                                <option value="Salarié">Salarié</option>
                                <option value="Fonctionnaire">Fonctionnaire</option>
                                <option value="Sans emploi">Sans emploi</option>
                                <option value="Etudiant">Etudiant</option>
                            </select>
                        </label>

                        <label for="message">Message : 
                            <textarea id="message" name="message" rows="15" cols="100" placeholder="écrire ici..."></textarea>
                        </label>
                    </fieldset>
                    
                    <button class="envoyer" type="submit">Envoyer</button>

                </form>

               
            </div>

        </main>

        <footer>
            <a href="index.html">Retour page 1</a>
        </footer>

    </body>

</html>
